<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Register</title>
    <link rel="stylesheet" href="register.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
    <div class="container">
        <h1 class="logo">facebook</h1>
        <div class="form-box">
            <h2>Create a new account</h2>
            <form id="registerForm">
                <input type="text" placeholder="Full Name" required id="fullName" />
                <input type="email" placeholder="Email address" required id="email" />
                <div class="flex gap-4">
                    <!-- Gender -->
                    <div class="flex flex-col w-1/2">
                        <label class="mb-1 text-sm font-medium text-gray-700">
                            Gender
                        </label>
                        <select name="gender" id="gender" required
                            class="border border-gray-300 rounded-md px-3 py-3.5 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Date -->
                    <div class="flex flex-col w-1/2">
                        <label class="mb-1 text-sm font-medium text-gray-700">
                            Date of Birth
                        </label>
                        <input type="date" name="date" id="dateOfBirth" required
                            class="border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    </div>
                </div>

                <div class="password-wrapper">
                    <input class="inp" type="password" id="NewPasswordInput" placeholder="Password" required>
                    <span class="toggle-eye" id="toggle-eye" onclick="passwordTypeChnge()">
                        <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Show" class="eye-img"
                            id="new-eye-img">
                    </span>
                </div>
                <button type="submit" id="register" onclick="resgisterUser(event)">Register</button>
            </form>
        </div>
    </div>
    <script src="login.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
